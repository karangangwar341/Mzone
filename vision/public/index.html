<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./output.css" rel="stylesheet" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>mzone</title>
    <style>
      /* Make the body take up the full viewport height */
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
    
      /* Position the video element absolutely and zoom it to fill the entire screen */
      video#background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
    
        /* Zoom-in effect */
        transform: scale(1.1); /* You can adjust the scale value if you want more or less zoom */
        transform-origin: center center;
      }
    
      /* Content container */
      .content {
        position: relative;
        z-index: 1;
        /* Other styling for your content */
      }
    </style>
  </head>
  <body>
    <video id="background-video" autoplay loop muted playsinline>
      <source src="bg-video.mp4" class="aspect-auto" type="video/mp4">
      Your browser does not support the video tag.
  </video>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
